<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form action="#" method="post">
        
        <fieldset>
            <legend>Personal Information</legend>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Course Information</legend>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="it">Information Technology</option>
            </select>
            <br><br>

            <label for="level">Level:</label>
            <input type="radio" id="undergraduate" name="level" value="Undergraduate" required>
            <label for="undergraduate">Undergraduate</label>

            <input type="radio" id="postgraduate" name="level" value="Postgraduate">
            <label for="postgraduate">Postgraduate</label>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>

            <label for="profile-pic">Upload Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic"><br><br>

            <label for="bio">Short Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="40"></textarea>
        </fieldset>

        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
